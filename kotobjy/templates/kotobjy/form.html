{% extends 'base.html' %}
  
{% block head%}
<title> Log in</title>
{% endblock %}

{% block body %}
  <div class="container">
    <center>  
      <h1>{{ title }}</h1>
      
        <form class="mt-2 mt-md-0" method='POST' action='' enctype="multipart/form-data">
          <div class="col-lg-4">
            <hr/>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark" type="submit" value="{{title}}">{{title}}</button>
          </div>
        </form>
    </center>
    
  </div>
  {% endblock %}
