{% extends 'base.html' %}
{% load static %}

{% block head%}
    <title> Index</title>
{% endblock %}

{% block body %}
    <ul>
        {% for book in latest_book_list %}
            <li> <a href="/kotobjy/book/{{ book.id }}/">{{ book.title }}</a> 
                <img src="{% static 'kotobjy/pic/' %}/{{ book.pic }}" alt="logo" width="50" height="50"/> 
                <p>Book Description</p>
                <p>{{book.describtion}}</p>
            </li>
        {% empty %}
            <p>No books are available.</p>
        {% endfor %}
        
    </ul>
{% endblock %}
