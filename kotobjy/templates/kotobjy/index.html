{% extends 'base.html' %}

{% load static %}
{% block title %}home page{% endblock %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'kotobjy/style.css' %}" />

    {% if latest_book_list %}
        <ul>
        {% for book in latest_book_list %}
            <li><a href="/kotobjy/{{ book.id }}/">{{ book.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books are available.</p>
    {% endif %}
    {% endblock %}
