{% extends 'base.html' %}

{% load static %}
{% block title %}home page{% endblock %}
{% block body %}
<table >
    <tr>
        <th></th>
        <th>Book Title</th>
        <th>Book Category:</th>
        <th></th>
        <th></th>
    </tr>
    {% for book in results %}
        <tr>
            <td><img src="{% static 'kotobjy/pic/' %}/{{ book.pic }}" alt="logo" width="140" height="200"/></td>
            <td><h3><a href="/kotobjy/book/{{ book.id }}/">{{ book.title }}</a></h3></td>
            <td>{{book.category}}</td>
        </tr>
    {% empty %}
        <p>No books are available.</p>
    {% endfor %}
</table>
{% endblock %}
